name: Build, Verify, Deploy

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.12.0
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Detect data-room artifacts
        id: dataroom
        shell: bash
        run: |
          if [ -f "bickford-acquisition-data-room/MANIFEST.json" ]; then
            echo "present=true" >> "$GITHUB_OUTPUT"
          else
            echo "present=false" >> "$GITHUB_OUTPUT"
            echo "ℹ️  bickford-acquisition-data-room/MANIFEST.json not found; skipping data-room verification steps."
          fi

      - name: Verify canon/data-room integrity
        if: steps.dataroom.outputs.present == 'true'
        run: pnpm run verify:canon

      - name: Verify data-room package
        if: steps.dataroom.outputs.present == 'true'
        run: pnpm run data-room:verify

      - name: Typecheck
        run: pnpm run typecheck

      - name: Lint
        run: pnpm run lint

      - name: Test (if configured)
        shell: bash
        run: |
          if node -e "process.exit(require('./package.json').scripts?.test ? 0 : 1)"; then
            pnpm run test
          else
            echo "ℹ️  No test script configured; skipping"
          fi

      - name: Build
        run: pnpm run build

      - name: Deploy (Railway)
        if: ${{ github.event_name == 'push' && github.ref == 'refs/heads/main' }}
        run: |
          if [ -z "$RAILWAY_TOKEN" ]; then
            echo "ℹ️  RAILWAY_TOKEN not set; skipping deploy"
            exit 0
          fi
          npm i -g @railway/cli
          railway up
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
