name: Autonomous Demo Generator

on:
  push:
    paths:
      - ".github/workflows/demo-autogen.yml"
      - "app/**"
      - "components/**"
      - "lib/**"
      - "canon/**"
      - "scripts/**"
      - "prisma/**"
      - "package.json"
      - "pnpm-lock.yaml"
  workflow_dispatch:

concurrency:
  group: demo-${{ github.ref }}
  cancel-in-progress: true

jobs:
  demo:
    runs-on: ubuntu-latest
    timeout-minutes: 25
    permissions:
      contents: write

    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: postgres
        ports:
          - 5432:5432
        options: >-
          --health-cmd="pg_isready -U postgres -d postgres"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres?schema=public
      DEMO_MODE: "true"
      DATA_ROOM_TOKEN: "demo-token"

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Install Playwright Chromium
        run: pnpm exec playwright install --with-deps chromium

      - name: Prepare DB
        run: pnpm run prisma:migrate

      - name: Build
        run: pnpm run build

      - name: Start app
        run: pnpm run start &

      - name: Wait for app to be healthy
        run: |
          for i in $(seq 1 60); do
            if curl -fsS http://localhost:3000/api/health > /dev/null; then
              echo "✅ App is healthy"
              exit 0
            fi
            sleep 1
          done
          echo "❌ App did not become healthy in time"
          exit 1

      - name: Generate demo script
        run: pnpm run demo:generate

      - name: Run demo scenario
        run: pnpm run demo:run
        env:
          BICKFORD_BASE_URL: http://localhost:3000

      - name: Record demo
        run: pnpm run demo:record
        env:
          BICKFORD_BASE_URL: http://localhost:3000

      - name: Publish demo (artifact)
        run: pnpm run demo:publish
        env:
          PUBLISH_GITHUB_RELEASE: "true"
          GITHUB_TOKEN: ${{ github.token }}

      - name: Upload demo artifacts
        uses: actions/upload-artifact@v4
        with:
          name: demo-artifacts
          path: |
            demo/**
          if-no-files-found: error
